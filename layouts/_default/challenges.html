{{ define "main" }}
    <div class="Container">
        {{ range .Paginator.Pages }}
            {{ partial "challenge/challenge-section" . }}
            
          {{ end }}
    </div>
{{ end }}
{{ define "footer" }}
    {{ if $.Page.Params.fixedFooter }}
        {{ partial "footer/site-footer-fixed.html" . }}
    {{ else }}
        {{ partial "footer/site-footer.html" . }}
    {{ end }}
{{ end }}
