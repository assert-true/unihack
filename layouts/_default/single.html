{{define "main"}}
    {{ partial "header/site-nav.html" . }}
    <div class="Container">
        {{ .Content }}
    </div>
{{ end }}
{{ define "footer" }}
    {{ if $.Page.Params.fixedFooter }}
        {{ partial "footer/site-footer-fixed.html" . }}
    {{ else }}
        {{ partial "footer/site-footer-unfixed.html" . }}
    {{ end }}
{{ end }}
