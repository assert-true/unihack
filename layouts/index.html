{{ define "main" }}
{{ partial "banner" }}
<main role="main">

        <h1 class="FrontPageContainer Catchphrase">{{ i18n "catchphrase" }}</h1>
    </section>
    <section class="FrontPageContainer">
        <h2 class="FrontPageContainer Title">{{ i18n "organizedBy" }}</h2>
        <img class="FrontPageContainer Logo Organizers" src="/logo_mib_text.svg">
        <img class="FrontPageContainer Logo Organizers" src="/logo_fpa.svg">
    </section>
    <section class="FrontPageContainer">
        {{ with .Site.GetPage "/frontpage/motivation" }}
        {{ .Content }}
        {{ end }}
        <!-- TODO Newsletter box -->
    </section>
    <section class="FrontPageContainer">
        <h2 class="FrontPageContainer Title">{{ i18n "sponsors" }}</h2>
        <img class="FrontPageContainer Logo" src="/AdNovum_Logo-CMYK.svg">
        <img class="FrontPageContainer Logo" src="/M&S (Zusatz).svg">

</main>
{{ end }}
