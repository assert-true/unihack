<div class="Hamburger">
  <input id="hamburger-toggle" class="Hamburger-Checkbox" type="checkbox" id="hamburger-toggle-element"/>
  <label for="hamburger-toggle" class="Hamburger-Label" id="hamburger-toggle-label">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <!-- Overlay -->
  <div id="Overlay" class="MenuOverlay">
    <div class="MenuOverlay-Content">
      <div>
        <nav>
          {{ range.Site.Menus.main }}
          <a href="{{ .URL }}" title="{{ .Title }}" class="MenuOverlay-Item">
            {{- .Name -}} {{- with .Page -}} {{- end -}}
          </a>
          <br />
          {{ end }}
        </nav>
      </div>
      <div>
        {{ partial "language-switcher.html" . }}
      </div>
    </div>
  </div>
</div>
