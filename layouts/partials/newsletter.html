                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c67e8cd33a04d25aa4e494664_292dc604bc" tabindex="-1" value=""></div>
            <div class="clear"><input value='{{ i18n "newsletter-subscribe" . }}' type="submit" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </div>
    </form>
</div>
